<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
</head>

<body>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">時間</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">
                    <div>9:20</div>
                    <div>~</div>
                    <div>11:00</div>
                </th>
                <td><a href="#ex1" rel="modal:open" id="to-be-changed">授業選択</a></td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
            <tr>
                <th scope="row">
                    <div>11:10</div>
                    <div>~</div>
                    <div>12:40</div>
                </th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
            </tr>
            <tr>
                <th scope="row">
                    <div>13:30</div>
                    <div>~</div>
                    <div>15:10</div>
                </th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
            </tr>
        </tbody>
    </table>
    <div id="ex1" class="modal">
        <form method="POST" action="/courses">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="course" id="exampleRadios1" value="プログラミング">
                <label class="form-check-label" for="exampleRadios1">
                    プログラミング
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="course" id="exampleRadios2" value="解析">
                <label class="form-check-label" for="exampleRadios2">
                    解析
                </label>
            </div>
        </form>
        <a href="#" rel="modal:close">閉じる</a>
        <a href="#" rel="modal:close" id="selected">選択</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script>
        $('#selected').click(function () {
            var selectedCourse = $('input[name = course]:checked').val();
            $('#to-be-changed').text(selectedCourse);
        });
    </script>
</body>

</html>
